@(users: List[User])

@main(title = "Users") {
    <h1>Users</h1>

    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>Email</td>
            <td>Password</td>
            <td>Actions</td>
        </tr>
        @for(user <- users){
        <tr>
            <td>@user.id</td>
            <td>@user.email</td>
            <td>@user.password</td>
            <td>@helper.form(routes.UserController.delete(user.id)) {<a href="@routes.UserController.show(user.id)" class="btn btn-default">Edit</a> <button type="submit" class="btn btn-danger">Delete</button>}</td>
        </tr>
        }
    </table>
}
